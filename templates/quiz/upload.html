{% load static %}
<div class="container">
    <h2>Upload Quiz File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="file">Select a .txt file:</label>
            <input type="file" name="file" id="file" accept=".txt" required>
        </div>
        <br>
        <button type="submit">Upload</button>
    </form>
</div>
