<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .question-item:hover {
            background-color: #f8fafc;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 2rem;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            font-size: 16px;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .quiz-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .quiz-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .quiz-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3436;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .published {
            background: #e3fcef;
            color: #006644;
        }

        .draft {
            background: #f1f3f4;
            color: #5f6368;
        }

        .category {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .description {
            color: #57606f;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            color: #747d8c;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Quiz Management Dashboard</h1>
            <button id="createQuizBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center">
                <i class="fas fa-plus mr-2"></i> Create New Quiz
            </button>
        </header>

        <!-- Main Content -->
        <div class="container">
            <input type="text" class="search-bar" placeholder="Search quizzes...">
            <div class="quiz-grid">
                {% for quiz in quizzes %}
                <a href="{% url 'edit_quiz' quiz.id %}" style="text-decoration: none; color: inherit;">
   
                <div class="quiz-card">
                    <div class="card-header">
                        <h3 class="quiz-title">{{quiz.title}}</h3>
                        <span class="status-badge published">Active</span>
                    </div>
                    <p class="category">{{quiz.created_at}}</p>
                    <p class="description">{{quiz.description}}</p>
                    <div class="metadata">
                        <span>üìö {{quiz.question_count}}</span>
                        <!-- <span>‚è± 10 min</span> -->
                    </div>
                </div></a>
    {% endfor %}
            </div>
        </div>

       
</body>
</html>
