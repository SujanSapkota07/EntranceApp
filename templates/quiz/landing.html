{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomQZ - Create Your Unique Quiz</title>
    <style>
        /* ===== GLOBAL STYLES ===== */
        /* Reset default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER STYLES ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo container styling */
        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #3478F6;
            text-decoration: none;
        }

        /* Auth links styling */
        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-link {
            color: #666;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            margin-left: 15px;
        }

        /* ===== MAIN CONTENT STYLES ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Text content styling */
        .text-content {
            flex: 0 0 50%;
            padding-right: 40px;
        }

        .main-heading {
            font-size: 48px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        /* Search form styling */
        .search-container {
            margin-top: 40px;
            display: flex;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #3478F6;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
        }

        .create-new-button {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px 25px;
            border-radius: 8px;
            margin-left: 15px;
            cursor: pointer;
            text-decoration: none;
            color: #3478F6;
            font-weight: bold;
            font-size: 16px;
        }

        .create-new-button span {
            font-size: 24px;
            margin-right: 8px;
        }

        /* Image content styling */
        .image-content {
            flex: 0 0 45%;
            position: relative;
        }

        .main-image {
            width: 100%;
            height: auto;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }

        /* ===== FOOTER STYLES ===== */
        .footer {
            background-color: white;
            padding: 15px 50px;
            text-align: right;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .site-url {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .page-info {
            color: #666;
            font-size: 14px;
        }

        /* ===== RESPONSIVE STYLES ===== */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column-reverse;
            }

            .text-content {
                flex: 1;
                padding-right: 0;
                text-align: center;
                margin-top: 30px;
            }

            .image-content {
                flex: 1;
                margin-bottom: 30px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                border-radius: 8px;
                margin-bottom: 15px;
            }

            .search-button {
                border-radius: 8px;
                width: 100%;
            }

            .create-new-button {
                margin-left: 0;
                margin-top: 15px;
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>

                    <input type="text" name="quiz_code" class="search-input" placeholder="Enter the Quiz code or link" required>
