<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles that can't be done with Tailwind */
        .option-input:checked + label {
            background-color: #3b82f6;
            color: white;
        }
        .question-card:hover .edit-icons {
            opacity: 1;
        }
        .edit-icons {
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Quiz Editor</h1>
                <div class="flex space-x-3">
                    <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        <i class="fas fa-eye mr-2"></i>Preview
                    </button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </div>
            
            <!-- Quiz Metadata -->
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Quiz Title</label>
                    <input type="text" value="{{quiz.title}}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Category</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option>General Knowledge</option>
                            <option>Science</option>
                            <option>History</option>
                            <option>Mathematics</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Time Limit (minutes)</label>
                        <input type="number" value="30" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Passing Score (%)</label>
                        <input type="number" value="70" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Description</label>
                    <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg h-24">{{quiz.description}}</textarea>
                </div>
            </div>
        </header>
        <!-- Questions Section -->
        <div class="space-y-6">
            <!-- Question 1 -->
            <div class="question-card bg-white rounded-lg shadow-md p-6 relative">
                <div class="absolute right-4 top-4 edit-icons opacity-0 flex space-x-2">
                    <button class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Question {{ forloop.counter }}</label>
                    <input type="text" value="What is the capital of France?" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg font-medium">
                </div>
                















                
                <div class="space-y-3">
